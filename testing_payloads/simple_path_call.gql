query {
  calculateThrottleSteps(
    gameStateInput: {
      playerUnits: [
        {
          coordinate: { x: 0.0, y: 0.0 }
          speed: 0.0
          mass: 10.0
          friction: 0.01
        }
      ]
      enemyUnits: [
        {
          coordinate: { x: 0.0, y: 5000.0 }
          speed: 0.0
          mass: 50.0
          friction: 0.8
        }
      ]
    }
  ) {
    coordinate {
      x
      y
    }
    throttle
  }
}
